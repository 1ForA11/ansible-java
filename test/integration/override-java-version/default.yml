---

- hosts: localhost

  pre_tasks:
    - name: Debian | Install openjdk 7
      apt:
        name: "openjdk-7-jdk"
        state: installed
      when: ansible_os_family == 'Debian'

  roles:
    - { role: ansible-java, java_version: '8', java_packages: ['openjdk-8-jdk'], java_set_as_default: true }
